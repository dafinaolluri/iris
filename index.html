<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>



<div id="container-sepal" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto; padding-bottom:100px;"></div>

<div id="container-petal" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>


<script>

    $.ajax({
       type: "GET",  
       url: "iris.data",
       dataType: "text",       
       success: function(response)  
       {

            var setosaSepal = [];
            var setosaPetal = [];

            var versicolorSepal = [];
            var versicolorPetal = [];

            var virginicaSepal = [];
            var virginicaPetal = [];

            data = $.csv.toArrays(response);

            for(var i=0; i < data.length; i++){

                var sepalLength = parseFloat(data[i][0]);
                var sepalWidth = parseFloat(data[i][1]);
                var sepalPair = [sepalLength, sepalWidth];

                var petalLength = parseFloat(data[i][2]);
                var petalWidth = parseFloat(data[i][3]);
                var petalPair = [petalLength, petalWidth];

                console.log(data[4]);
                if(data[i][4] === "Iris-setosa"){
                    setosaSepal.push(sepalPair);
                    setosaPetal.push(petalPair);

                }else if(data[i][4] === "Iris-versicolor"){
                    versicolorSepal.push(sepalPair);
                    versicolorPetal.push(petalPair);

                }else if(data[i][4] === "Iris-virginica"){
                    virginicaSepal.push(sepalPair);
                    virginicaPetal.push(petalPair);  
                }
            }

            renderScatterPlot("Sepal", "container-sepal", setosaSepal, versicolorSepal, virginicaSepal);

            renderScatterPlot("Petal", "container-petal", setosaPetal, versicolorPetal, virginicaPetal);
       }   
    });

    function renderScatterPlot(sepalOrPetal, containerId, setosaData, versicolorData, virginicaData){

        var title = sepalOrPetal + " Length Versus Width of 50 Iris Plants Set by Class";

        Highcharts.chart(containerId, {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: title
            },
            subtitle: {
                text: 'Source: R.A. Fisher'
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: 'Length (cm)'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true
            },
            yAxis: {
                title: {
                    text: 'Width (cm)'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                borderWidth: 1
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: 'Length: {point.x} cm<br>Width: {point.y} cm'
                    }
                }
            },
            series: [{
                name: 'Iris Setosa',
                color: 'rgba(223, 83, 83, .5)',
                data: setosaData
            }, {
                name: 'Iris Versicolor',
                color: 'rgba(119, 152, 191, .5)',
                data: versicolorData
            }, {
                name: 'Iris Virginica',
                color: 'rgba(76, 220, 150, .5)',
                data: virginicaData
            }]
        });
    }



</script>
